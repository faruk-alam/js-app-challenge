<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palindrome_checker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Palindrome Checker</h1>
        <p>Palindrome is words or phrases that read the same forwards or backwards</p>
        <div class="input-check">
            <input type="text" id="input" placeholder="Enter a word or phrase">
            <button type="submit" id="button">Check Palindrome</button>
        </div>
            <h3 id="output">Output will be here.</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
